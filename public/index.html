<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMSWEBAPI Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      font-size: 2.0rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }

    .status {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .status span {
      font-weight: bold;
      color: #34d399; /* green status color */
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background: #34d399;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #10b981;
      color: #fff;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #d1d5db;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Club Management System</div>
    <p class="status">Status: <span>Running Smoothly ðŸš€</span></p>
    <a class="btn" href="/api-docs">View API Docs</a>
    <footer>
      Powered by <a href="https://ircaindia.com" target="_blank">ircaindia.com</a>
    </footer>
  </div>
</body>
</html>
